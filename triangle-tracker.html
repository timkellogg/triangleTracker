<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>

    <div class="container">
      <h1>Triangle Tracker</h1>

      <form id="sides_form">
        <div class="form-group">
          <label for="a">Side A</label>
          <input type="text" id="a">
          <label for="b">Side B</label>
          <input type="text" id="b">
          <label for="c">Side C</label>
          <input type="text" id="c">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>
          <span class="sides"></span> <span class="do_not"></span> constitute a <span class="type"></span> triangle.
        </p>
      </div>
    </div>
  </body>
</html>
